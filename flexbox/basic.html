<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 500px;
            display: flex;
            flex-direction: row;
            border: 1px solid black;
        }

        .box div {
            flex-grow: 1;
            border: 1px solid red;
        }

        .box div:first-child {
            flex-grow: 5;
        }
    </style>

</head>

<body>
<div class="box">
    <div>One</div>
    <div>Two</div>
    <div>Three
    </div>
</div>
</body>
</html>
